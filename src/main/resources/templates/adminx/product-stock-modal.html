<div class="modal-content" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title bk-fg-primary">库存修改</h4>
    </div>
    <div class="modal-body">
        <div class="form-horizontal ">
            <div class="form-group">
                <label class="col-sm-3 control-label" for="modal_type">出入库</label>
                <div class="col-sm-6">
                    <select id="modal_type" class="form-control">
                        <option selected="selected" value="true">入库</option>
                        <option value="false">出库</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="modal_amount">数量</label>
                <div class="col-sm-6">
                    <input type="number" id="modal_amount" class="form-control input-sm"
                           value="0">
                </div>
            </div>
        </div>
        <div class="h4">
            <hr/>
            操作记录（仅显示最近十条）
        </div>
        <div class="form-horizontal">
            <div>
                <table class="table table-striped table-bordered bootstrap-datatable datatable">
                    <thead>
                    <tr>
                        <th>
                            时间
                        </th>
                        <th>
                            类型
                        </th>
                        <th>
                            数量
                        </th>
                        <th>
                            操作人
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="line : ${pagelist}">
                        <td th:text="${line.createTime}">Onions</td>
                        <td th:if="${line.type}"><span class="label label-success">入库</span></td>
                        <td th:if="${!line.type}"><span class="label label-warning">出库</span></td>
                        <td th:text="${line.amount}">Onions</td>
                        <td th:text="${line.opAdminId}">Onions</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" th:onclick="'opStock('+ ${sid} +');'">保存修改</button>
    </div>
</div>
