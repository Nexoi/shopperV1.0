<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic -->
    <meta charset="UTF-8"/>

    <title>Ship Config</title>

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <!-- Import google fonts -->
    <!--  <link href="http://fonts.useso.com/css?family=Open+Sans:300,400,600,700,800|Shadows+Into+Light" rel="stylesheet" type="text/css" /> -->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico" type="image/x-icon"/>

    <!-- start: CSS file-->

    <!-- Vendor CSS-->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="assets/vendor/skycons/css/skycons.css" rel="stylesheet"/>
    <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>

    <!-- Plugins CSS-->
    <link href="assets/plugins/bootkit/css/bootkit.css" rel="stylesheet"/>
    <link href="assets/plugins/sweetalert2/sweetalert.css" rel="stylesheet"/>


    <!-- Theme CSS -->
    <link href="assets/css/jquery.mmenu.css" rel="stylesheet"/>

    <!-- Page CSS -->
    <link href="assets/css/style.css" rel="stylesheet"/>
    <link href="assets/css/add-ons.min.css" rel="stylesheet"/>

    <!-- end: CSS file-->


    <!-- Head Libs -->
    <script src="assets/plugins/modernizr/js/modernizr.js"></script>

    <!-- end: CSS file-->
</head>
<body>
<div class="main">
    <div class="page-header">
        <div class="pull-left">
            <ol class="breadcrumb visible-sm visible-md visible-lg">
                <li><a href="index.html"><i class="icon fa fa-home"></i>物流</a></li>
                <li class="active"><i class="fa fa-pencil"></i>物流配置</li>
            </ol>
        </div>
        <div class="pull-right">
            <h2>物流配置</h2>
        </div>
    </div>
    <div class="row" style="margin-top: 60px">
        <div class="col-xs-12">
            <div class="panel">
                <div class="panel-body">

                    <div id="attribute" class="tab-pane">
                        <div style="height: 20px;"></div>

                        <div>
                            <button type="button" class="btn btn-success"
                                    onclick="addSrcModal()">添加新物流方式
                            </button>
                        </div>
                        <div style="height: 20px;"></div>
                        <div id="tab4_attr_container" class="form-horizontal bk-margin-top-15">

                            <div class="table-responsive">
                                <table class="table table-striped table-bordered bootstrap-datatable datatable">
                                    <thead>
                                    <tr>
                                        <th>物流名字</th>
                                        <th>备注</th>
                                        <th>物流官方网站</th>
                                        <th>基础价格</th>
                                        <th>超过 1 KG 价格(每 KG)</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="ship:${ships}">
                                        <td th:id="'name'+${ship.shipId}" th:text="${ship.name}">机顶盒</td>
                                        <td th:id="'note'+${ship.shipId}" th:text="${ship.note}">120</td>
                                        <td th:id="'website'+${ship.shipId}" th:text="${ship.website}">http://sdguyhi
                                        </td>
                                        <td th:id="'price'+${ship.shipId}" th:text="${ship.basePrice}">96</td>
                                        <td th:id="'addiprice'+${ship.shipId}" th:text="${ship.addiPrice}">67</td>
                                        <td style="min-width:140px">
                                            <a class="op_pointer" href="#"
                                               th:onclick="'updateShip(' + ${ship.shipId} + ')'">
                                                [修改]
                                            </a>
                                            <a class="op_pointer" href="#" th:onclick="'delShip(' + ${ship.shipId} + ')'">
                                                [删除]
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="addSrcModal">
    <div class="modal-dialog" style="width: 60%;margin: auto">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title bk-fg-primary">添加新物流</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3" for="name">
                            <div class="pull-right" style="line-height: 30px">物流名称</div>
                        </label>
                        <div class="col-sm-6">
                            <input type="text" id="name"
                                   class="form-control input-sm pull-right"
                                   placeholder="物流名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3" for="note">
                            <div class="pull-right" style="line-height: 30px">备注</div>
                        </label>
                        <div class="col-sm-6">
                            <input type="text" id="note"
                                   class="form-control input-sm pull-right"
                                   placeholder="备注">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3" for="website">
                            <div class="pull-right" style="line-height: 30px">物流官方网站</div>
                        </label>
                        <div class="col-sm-6">
                            <input type="text" id="website"
                                   class="form-control input-sm pull-right"
                                   placeholder="物流官方网站">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3" for="price">
                            <div class="pull-right" style="line-height: 30px">基础价格（ 1 KG 内）</div>
                        </label>
                        <div class="col-sm-6">
                            <input type="text" id="price"
                                   class="form-control input-sm pull-right"
                                   placeholder="基础价格">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3" for="addiprice">
                            <div class="pull-right" style="line-height: 30px">超额价格（每 KG）</div>
                        </label>
                        <div class="col-sm-6">
                            <input type="text" id="addiprice"
                                   class="form-control input-sm pull-right"
                                   placeholder="超额价格">
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-success" onclick="addShip()">添加</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editSrcModal">
    <div class="modal-dialog" style="width: 60%;margin: auto">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title bk-fg-primary">修改物流</h4>
            </div>
            <div class="modal-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3" for="name">
                            <div class="pull-right" style="line-height: 30px">物流名称</div>
                        </label>
                        <div class="col-sm-6">
                            <input type="text" id="Ename"
                                   class="form-control input-sm pull-right"
                                   placeholder="物流名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3" for="note">
                            <div class="pull-right" style="line-height: 30px">备注</div>
                        </label>
                        <div class="col-sm-6">
                            <input type="text" id="Enote"
                                   class="form-control input-sm pull-right"
                                   placeholder="备注">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3" for="website">
                            <div class="pull-right" style="line-height: 30px">物流官方网站</div>
                        </label>
                        <div class="col-sm-6">
                            <input type="text" id="Ewebsite"
                                   class="form-control input-sm pull-right"
                                   placeholder="物流官方网站">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3" for="price">
                            <div class="pull-right" style="line-height: 30px">基础价格（ 1 KG 内）</div>
                        </label>
                        <div class="col-sm-6">
                            <input type="text" id="Eprice"
                                   class="form-control input-sm pull-right"
                                   placeholder="基础价格">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3" for="addiprice">
                            <div class="pull-right" style="line-height: 30px">超额价格（每 KG）</div>
                        </label>
                        <div class="col-sm-6">
                            <input type="text" id="Eaddiprice"
                                   class="form-control input-sm pull-right"
                                   placeholder="超额价格">
                        </div>
                    </div>
                    <input type="hidden" id="shipID"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-success" onclick="editShip($('#shipID').val())">修改</button>
            </div>
        </div>
    </div>
</div>

<!-- start: JavaScript-->

<!-- Vendor JS-->
<script src="assets/vendor/js/jquery.min.js"></script>
<script src="assets/vendor/js/jquery-2.1.1.min.js"></script>
<script src="assets/vendor/js/jquery-migrate-1.2.1.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/vendor/skycons/js/skycons.js"></script>

<!-- Plugins JS-->
<script src="assets/plugins/moment/js/moment.min.js"></script>
<script src="assets/plugins/sweetalert2/sweetalert.min.js"></script>


<!-- Theme JS -->
<script src="assets/js/jquery.mmenu.min.js"></script>
<script src="assets/js/core.min.js"></script>

<!-- Pages JS -->
<script>
    function addSrcModal() {
        $("#addSrcModal").modal("show");
    }
    function addShip() {
        var name = $("#name").val();
        var note = $("#note").val();
        var website = $("#website").val();
        var price = $("#price").val();
        var addiPrice = $("#addiprice").val();
        $.ajax({
            url: "/api/admin/v1/ship",
            type: "POST",
            data: {
                name: name,
                note: note,
                website: website,
                basePrice: price,
                addiPrice: addiPrice
            }, success: function (res) {
                if (res.code == 200) {
                    alert("添加成功！");
                    window.location.reload();
                } else {
                    alert("添加失败 [" + res.code + "] " + res.message);
                }
            }
        });
    }

    function updateShip(id) {
        $("#Ename").val($("#name" + id).html());
        $("#Enote").val($("#note" + id).html());
        $("#Ewebsite").val($("#website" + id).html());
        $("#Eprice").val($("#price" + id).html());
        $("#Eaddiprice").val($("#addiprice" + id).html());
        $("#shipID").val(id);
        $("#editSrcModal").modal("show");
    }
    function editShip(id) {
        var name = $("#Ename").val();
        var note = $("#Enote").val();
        var website = $("#Ewebsite").val();
        var price = $("#Eprice").val();
        var addiPrice = $("#Eaddiprice").val();
        $.ajax({
            url: "/api/admin/v1/ship/edit",
            type: "POST",
            data: {
                shipId: id,
                name: name,
                note: note,
                website: website,
                basePrice: price,
                addiPrice: addiPrice
            }, success: function (res) {
                if (res.code == 200) {
                    alert("更新成功！");
                    window.location.reload();
                } else {
                    alert("更新失败 [" + res.code + "] " + res.message);
                }
            }
        });
    }
    function delShip(id) {
        $.ajax({
            url: "/api/admin/v1/ship/" + id,
            type: "DELETE",
            success: function (res) {
                if (res.code == 200) {
                    alert("删除成功！");
                    window.location.reload();
                } else {
                    alert("删除失败 [" + res.code + "] " + res.message);
                }
            }
        });
    }
</script>
<!-- end: JavaScript-->

</body>
</html>
